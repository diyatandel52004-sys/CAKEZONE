{% extends 'base.html' %}
{% block body %}

<div class="container my-5">
    <h2>Order #{{ order.order_id }}</h2>

    <p>Status: <strong>{{ order.status }}</strong></p>
    <p>Total: ₹{{ order.total_amount }}</p>

    <h4 class="mt-4">Items</h4>
    <ul>
        {% for item in order.items.all %}
            <li>
                {{ item.product_name }} × {{ item.quantity }} —
                ₹{{ item.subtotal }}
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock body %}
