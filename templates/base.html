{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CakeZone - Cake Shop Website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap" rel="stylesheet"> 

    <!-- Icon Font -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Main CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

<!-- NAVBAR START -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm py-3 py-lg-0 px-3 px-lg-0">

    <a href="{% url 'index' %}" class="navbar-brand d-block d-lg-none">
        <h1 class="m-0 text-uppercase text-white">
            <i class="fa fa-birthday-cake fs-1 text-primary me-3"></i>CakeZone
        </h1>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto mx-lg-auto py-0">

            <a href="{% url 'index' %}" class="nav-item nav-link">Home</a>
            <a href="{% url 'about' %}" class="nav-item nav-link">About Us</a>
            <a href="{% url 'menu' %}" class="nav-item nav-link">Menu & Pricing</a>
            <a href="{% url 'team' %}" class="nav-item nav-link">Master Chefs</a>

            <!-- PAGES DROPDOWN -->
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                <div class="dropdown-menu m-0">
                    <a href="{% url 'service' %}" class="dropdown-item">Our Service</a>
                    <a href="{% url 'testimonial' %}" class="dropdown-item">Testimonial</a>
                </div>
            </div>

            <a href="{% url 'contact' %}" class="nav-item nav-link">Contact Us</a>

            <!-- AUTH LINKS -->
            {% if user.is_authenticated %}

                <!-- ðŸ”¥ MY ORDERS LINK (NEW) -->
                <a href="{% url 'my_orders' %}" class="nav-item nav-link">
                    <i class="fa fa-box me-1"></i> My Orders
                </a>

                <a href="{% url 'logout' %}" class="nav-item nav-link text-danger">
                    Logout
                </a>

            {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
            {% endif %}

        </div>
    </div>
</nav>
<!-- NAVBAR END -->


{% block body %}
{% endblock body %}

<!-- FOOTER (UNCHANGED) -->
<div class="container-fluid bg-img text-secondary" style="margin-top: 90px">
    <div class="container">
        <div class="row gx-5">
            <!-- footer content unchanged -->
        </div>
    </div>
</div>

<div class="container-fluid text-secondary py-4" style="background: #111111;">
    <div class="container text-center">
        <p class="mb-0">&copy; CakeZone. All Rights Reserved.</p>
    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
